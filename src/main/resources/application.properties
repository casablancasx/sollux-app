spring.application.name=sollux-app

spring.datasource.url=jdbc:postgresql://localhost:5432/pace
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


spring.servlet.multipart.max-file-size=10MB

spring.servlet.multipart.max-request-size=10MB

#Filas
rabbitmq.queue.sollux-alchemy = audiencia-pendente.ms-alchemy
rabbitmq.queue.sollux-pace = audiencia-pendente.ms-pace

#Exchange
rabbitmq.exchange.audiencia-pendente = audiencia-pendente.ex


#RabbirMQ
spring.rabbitmq.host=172.17.24.236
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest